<body>
    
    <script>
        function validarDNI(dni) {
    const formatoDNI = /^[0-9]{8}[A-Za-z]$/;

    if (!formatoDNI.test(dni)) {
        return "El formato del DNI no es válido.";
    }

    const letras = "TRWAGMYFPDXBNJZSQVHLCKE";

    const numeroDNI = dni.substring(0, 8);

    const indiceLetra = numeroDNI % 23;

    const letraCalculada = letras.charAt(indiceLetra);

    const letraUsuario = dni.charAt(8).toUpperCase();

    if (letraCalculada === letraUsuario) {
        return "El DNI es válido.";
    } else {
        return "El DNI no es válido.";
    }
}

const dniUsuario = prompt("Introduce un DNI (formato: 12345678A):");
const resultado = validarDNI(dniUsuario);

console.log(resultado);

    </script>
</body>
</html>
