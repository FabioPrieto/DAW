<body>
    
    <script>
        let n = 16;

        let espacios = " &nbsp; ", asteriscos = "*";

        for (let i = 1; i <= n; i++) {
            espacios = " &nbsp; ".repeat(n - i);
            document.write(espacios);
            document.write("*");
            if((i-1)!= 0){
            intermedio = " &nbsp; ".repeat(2 * (i-1) - 1);
            document.write(intermedio);
            document.write("*");
            }
            //document.write(espacios + asteriscos);
            document.write("<br>");
        }

        for (let i = n - 1; i >= 1; i--) {
            espacios = " &nbsp; ".repeat(n - i);
            document.write(espacios);
            document.write("*");
            if((i-1)!= 0){
            intermedio = " &nbsp; ".repeat(2 * (i-1) - 1);
            document.write(intermedio);
            document.write("*");
            }
            //document.write(espacios + asteriscos);

        }
