<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fibonacci(n) {
            var secuencia = [];
            nuevoTermino = 0;
            for (var i = 0; nuevoTermino < n; i++) {
                if (i <= 1) {
                    secuencia.push(i);
                } else {
                    var nuevoTermino = secuencia[i - 1] + secuencia[i - 2];
                    secuencia.push(nuevoTermino);
                    
                }
            }
            return secuencia;
        }

        JoseMiguel = prompt("Ingrese un nÃºmero:");
        JoseMiguel = parseInt(JoseMiguel);

        resultado = fibonacci(JoseMiguel);

        if(resultado.includes(JoseMiguel)){

            window.alert("Pertenece");

        }else{

            window.alert("No pertenece");

        }
        
    </script>
</body>
</html>
