<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function esPrimo(n){

            for (let i = 2; i < n; i++) {

                if(n % i ==0){
                    
                    return false;

                }
                
            }
            return true;
        }


        cont =1;
        i = 0;
        while(i<10){
            if(esPrimo(cont)){

                window.alert(cont);
                cont++;
                i++;

            }else{

                cont++;

            }
        }

    </script>
</body>
