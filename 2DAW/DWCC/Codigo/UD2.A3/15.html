<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fibonacci(n) {
            var secuencia = [];
            for (var i = 0; i < n; i++) {
                if (i <= 1) {
                    secuencia.push(i);
                } else {
                    var nuevoTermino = secuencia[i - 1] + secuencia[i - 2];
                    secuencia.push(nuevoTermino);
                }
            }
            return secuencia;
        }

        n = prompt("Ingrese la cantidad de términos de Fibonacci que desea ver:");
        n = parseInt(n);

        var resultado = fibonacci(n);
        
        window.alert("Sucesión de Fibonacci: " + resultado.join(", "));
        
    </script>
</body>
</html>
