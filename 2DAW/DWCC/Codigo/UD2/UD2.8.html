<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="ruso" onclick="mostrarMensaje('доброе утро')">Ruso</button>
    <button id="ingles" onclick="mostrarMensaje('good morning')">Inglés</button>
    <button id="español" onclick="mostrarMensaje('Buenos días')">Español</button>

    <script>
        function mostrarMensaje(texto) {
            document.write(texto + 
                "<button id='ruso' onclick=\"mostrarMensaje('доброе утро')\">Ruso</button>" +
                "<button id='ingles' onclick=\"mostrarMensaje('good morning')\">Inglés</button>" +
                "<button id='español' onclick=\"mostrarMensaje('Buenos días')\">Español</button>");
        }
    </script>
</body>
</html>
