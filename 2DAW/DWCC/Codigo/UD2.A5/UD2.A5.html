        const esLetra = (caracter) => {
            let ascii = caracter.toUpperCase().charCodeAt(0);
            return ascii > 64 && ascii < 91;
        };

        function encriptar(cadena,salto){
            let encriptada='';

            for (let i = 0; i < cadena.length; i++) {
                
                let caracter = cadena[i];

                if( esLetra(caracter) || !(isNaN(caracter))){

                    let asci = caracter.charCodeAt(0);

                    asci += salto;

                    encriptada += String.fromCharCode(asci);


                }else{

                    encriptada = caracter;
                
                }
                
            }

            return encriptada;

        }


        let cadena = prompt("Introduce una cadena: ");

        let salto = parseInt(prompt("introduce el salto: "));

        let encriptada = encriptar(cadena,salto);

        console.log(encriptada);

    </script>
