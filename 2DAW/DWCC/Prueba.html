       let fecha = new Date();
       let horas = fecha.getHours();
       let minutos = fecha.getMinutes();
       let segundos = fecha.getSeconds();
       

       if(horas<10){horas='0'+horas;}
       if(minutos<10){minutos='0'+minutos;}
       if(segundos<10){segundos='0'+segundos;}

       if(horas>12){horas = horas-12 + 'PM';}else{horas += 'AM';}

       fechaFormateada = horas+':'+minutos+':'+segundos

       let p = document.getElementById('fechaActual');

       p.innerHTML='La fecha actual es: ' + fechaFormateada;

    </script>
